<!DOCTYPE html>
<html>
    <head>
        <title>Select Service Page</title>

        <link href="./SelectService.css" type="text/css" rel="stylesheet">
        <link href="../common/common.css" type="text/css" rel="stylesheet">
        
        <!-- JQuery API -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
        <script src="../common/common.js"></script>
		<script src="../common/serverAccess.js"></script>
		<script src="./SelectService.js"></script>
    </head>
    
    <body>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
        <a class="usernameDisplay">Logged in as: </a>
        <div id="displayUsername"></div>
        <script type=text/javascript>
            displayUsername();
			
        </script>

        <h1>Choose your Music Service</h1>
        <div class="dclass">
        <a href="https://accounts.spotify.com:443/authorize?client_id=150469a5b0d949a9b3693a73edc3b46d&response_type=code&scope=user-read-birthdate%2Cuser-read-email%2Cplaylist-modify-private%2Cplaylist-read-collaborative%2Cplaylist-read-private&show_dialog=true&redirect_uri=" id="SpotifyLink">
            <img src="./connect%20to%20spotify.png" alt="Connect to Spotify img" class="SpotifyConnect" onclick="sendToSpotify();"/>
        </a>
        </div>
        <div>
        <a href="https://accounts.google.com/o/oauth2/v2/auth?scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fyoutube&response_type=code&client_id=1079317001744-dgc6eni8lhuvrtf6g0blghcm8n9u4one.apps.googleusercontent.com&redirect_uri=" id="YoutubeLink">
            <img src="./connect%20to%20youtube.png" alt="Connect to Youtube img" class="YoutubeConnect" onclick="sendToYoutube();"/>
        </a>
        </div>

        <div>
            <img src="./connect%20to%20googleplaymusic.png" alt="Connect to Google img" class="GoogleConnect" onclick="getGoogleInfo();"/>
        </div>
        
         <a class="logout" onclick="logoutRedirect()">Logout</a>
        
    
    </body>  
</html>
