<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <link href="../common/common.css" type="text/css" rel="stylesheet">
    <link href="./changepassword.css" type="text/css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="./changepassword.js"></script>
</head>

<body>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>

<form method="post" action="index.html">
    <div class="box">
        <img src="../common/logo.png" alt="InterLinked Logo" class="logo">

        <input id="usernameInput" name="currentusername" placeholder="Enter Username" onFocus="field_focus(this, 'email');" onblur="field_blur(this, 'email');" class="currentusername" />
        <input type="password" name="currentpassword" id="currentPasswordInput" placeholder="Enter Current Password" onFocus="field_focus(this, 'currentpassword');" onblur="field_blur(this, 'currentpassword');" class="currentpassword" />
        <input type="password" name="newpassword" id="newPasswordInput" placeholder="Enter New Password" onFocus="field_focus(this, 'newpassword');" onblur="field_blur(this, 'newpassword');" class="newpassword" />
        <a><div id="resetbtn" onclick="changePassword();">Reset Password</div></a>

    </div> <!-- End Box -->

</form>

<p>To change your password, type in your current username, your current password, and a new password.</p>
<p><a href="/Login Page/login.html">Click here to return to the login page.</a></p>



</body>


</html>
