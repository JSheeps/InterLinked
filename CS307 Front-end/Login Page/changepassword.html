<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
    <link href="../common/common.css" type="text/css" rel="stylesheet">
    <link href="./changepassword.css" type="text/css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script src="/common/common.js"></script>
	<script src="/common/serverAccess.js"></script>
    <script src="./changepassword.js"></script>
</head>

<body>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>

<form method="post" action="index.html">
    <div class="box">
        <img src="../common/logo.png" alt="InterLinked Logo" class="logo">

        <input id="usernameInput" name="currentusername" placeholder="Enter Username" class="currentusername" />
        <input type="password" name="currentpassword" id="currentPasswordInput" placeholder="Enter Current Password" class="currentpassword" />
        <input type="password" name="newpassword" id="newPasswordInput" placeholder="Enter New Password" class="newpassword" />
        <input type="password" name="confirm" id="confirmPasswordInput" placeholder="Confirm New Password" class="newpassword" />
        <a><div id="resetbtn" onclick="changePassword();">Reset Password</div></a>

    </div> <!-- End Box -->

</form>

<p>To change your password, type in your current username, your current password, and a new password.</p>
<p><a href="/Login Page/login.html">Click here to return to the login page.</a></p>

</body>
</html>
