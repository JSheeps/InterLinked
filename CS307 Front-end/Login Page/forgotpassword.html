<!DOCTYPE html>
<html>
    <head>
        <title>Forgot Password</title>
         <link href="./forgotpassword.css" type="text/css" rel="stylesheet">
        
    </head>
    
    <body>
        
        
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>

        <form method="post" action="index.html">
            <div class="box">
            <img src="./logo.png" alt="InterLinked Logo" class="logo">

            <input type="email" name="email" value="Enter E-Mail" onFocus="field_focus(this, 'email');" onblur="field_blur(this, 'email');" class="email" />

            <input name="code" value="Enter Code" onFocus="field_focus(this, 'code');" onblur="field_blur(this, 'code');" class="code" />
                
            <input name="newpassword" value="Enter New Password" onFocus="field_focus(this, 'newpassword');" onblur="field_blur(this, 'newpassword');" class="newpassword" />

            <!--<a><div id="codebtn"><input type="button" value="Send Code"></div></a> <!-- End Btn -->

            <a><div><button id="codebtn">Send Code</button></div></a>
                
            <a><div><button id="resetbtn">Reset</button></div></a>

            </div> <!-- End Box -->

        </form>
        
        <p>To reset your password, type in your e-mail and click on "Send Code".  A unique code will be sent to your e-mail that is required to update your password.</p>

        

    </body>
    
    
</html>
