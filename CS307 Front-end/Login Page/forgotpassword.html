<!DOCTYPE html>
<html>
    <head>
        <title>Forgot Password</title>
		<link href="../common/common.css" type="text/css" rel="stylesheet">
        <link href="./forgotpassword.css" type="text/css" rel="stylesheet">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <script src="./forgotpassword.js"></script>
    </head>
    
    <body>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>

        <form method="post" action="index.html">
            <div class="box">
            <img src="../common/logo.png" alt="InterLinked Logo" class="logo">
                
            <input type="email" id="emailInput" name="email" placeholder="Enter E-Mail" onFocus="field_focus(this, 'email');" onblur="field_blur(this, 'email');" class="email" />
            <input name="code" id="codeInput" placeholder="Enter Code" onFocus="field_focus(this, 'code');" onblur="field_blur(this, 'code');" class="code" />  
            <input name="newpassword" id="newPasswordInput" placeholder="Enter New Password" onFocus="field_focus(this, 'newpassword');" onblur="field_blur(this, 'newpassword');" class="newpassword" />


            <a><div id="codebtn" onclick="sendCode();">Send Code</div></a>    
            <a><div id="resetbtn" onclick="changePassword();">Reset Password</div></a>

            </div> <!-- End Box -->

        </form>
        
        <p>To reset your password, type in your e-mail and click on "Send Code".  A unique code will be sent to your e-mail that is required to update your password.</p>
        <p><a href="/Login Page/login.html">Click here to return to the login page.</a></p>

        

    </body>
    
    
</html>
