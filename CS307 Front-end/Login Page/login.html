<!DOCTYPE html>
<html>
	<head>
		<title>Login Page</title>
		<link href="../common/common.css" type="text/css" rel="stylesheet">
		<link href="./login.css" type="text/css" rel="stylesheet">
		
		<!-- JQuery API -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
		<script src="../common/serverAccess.js"></script>
		<script src="../common/common.js"></script>
		<script src="./login.js"></script>
	</head>
	
	<body>
		
		
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>

		<form method="post" action="index.html">
			<div class="box">
			<img src="../common/logo.png" alt="InterLinked Logo" class="logo">
                
			<input type="username" id="userNameInput" name="username" placeholder="Username" onFocus="field_focus(this, 'username');" onblur="field_blur(this, 'username');" class="username" />
			<input type="password" id="passwordInput" name="password" placeholder="Password" onFocus="field_focus(this, 'password');" onblur="field_blur(this, 'password');" class="password" />

			<a><div id="loginbtn" onclick="login();">Sign In</div></a> <!-- End Btn -->
			<a><div id="signupbtn" onclick="signUp();">Sign Up</div></a> <!-- End Btn2 -->

			</div> <!-- End Box -->

		</form>

		<p><a href="./forgotpassword.html">Forgot your password? Click Here!</a></p>
	</body>
</html>
