<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
         <link href="./login.css" type="text/css" rel="stylesheet">
        
        <!-- JQuery API -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
        <script src="./login.js"></script>
    </head>
    
    <body>
        
        
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>

        <form method="post" action="index.html">
            <div class="box">
            <img src="./logo.png" alt="InterLinked Logo" class="logo">

            <input type="username" name="username" value="Enter Username" onFocus="field_focus(this, 'username');" onblur="field_blur(this, 'username');" class="username" />

            <input type="password" name="password" value="password" onFocus="field_focus(this, 'password');" onblur="field_blur(this, 'password');" class="password" />

            <a><div><button id="loginbtn">Sign In</button></div></a> <!-- End Btn -->

            <a><div><button id="signupbtn">Sign Up</button></div></a> <!-- End Btn2 -->

            </div> <!-- End Box -->

        </form>

        <p><a href="./forgotpassword.html">Forgot your password? Click Here!</a></p>

        

    </body>
    
    
</html>
