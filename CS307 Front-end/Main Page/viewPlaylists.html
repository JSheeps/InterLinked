<!DOCTYPE html>
<html>
	<head>
		<title>InterLinked</title>
        
        <link href="viewPlaylists.css" type="text/css" rel="stylesheet">
		<link href="/common/common.css" type="text/css" rel="stylesheet">
		<link href="page.css" type="text/css" rel="stylesheet">
		
		<!-- JQuery API -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
		<script src="tables.js"></script>
		<script src="errorHandler.js"></script>
		<script src="/common/serverAccess.js"></script>
		<script src="playlists.js"></script>
		<script src="/common/common.js"></script>		
	</head>
	<body>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
        
        <a class="usernameDisplay">Logged in as: </a>
        <div id="displayUsername"></div>
        <script type=text/javascript>
            displayUsername();
        </script>
        
        <a href="../SelectService Page/SelectService.html">Click here to give the server access to your information.</a>
		<div id="page">
			<img src="playlists button.png" title="View Playlists" class="icon" id="playlistButton" onclick="playlistRedirect()">
			<img src="import playlist.png" title="Import a Playlist" class="icon" id="importPlaylistButton" onclick="importRedirect()">
			<img src="export playlist.png" title="Export a Playlist" class="icon" id="exportPlaylistButton" onclick="exportRedirect()">
			<img src="merge playlists.png" title="Merge Playlists" class="icon" id="mergePlaylistsButton" onclick="mergeRedirect()">
			<img src="revert playlists.png" title="Revert Playlists" class="icon" id="revertPlaylistsButton" onclick="revertRedirect()">
		</div>
        
        <!-- Search bar -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <div class="searchBox">
            <input type="text" placeholder="Search for a song..." id="search">
            <button id="searchbtn" type="submit" onclick="search()"><i class="fa fa-search"></i></button>
			<br>
			<input name="platform" type="radio" value="Spotify" checked>Spotify
			<input name="platform" type="radio" value="GooglePlayMusic">Google Play Music
			<input name="platform" type="radio" value="Youtube">Youtube
			<table id="searchResults"></table>
        </div>
        <!-- End Search bar -->
        
		<div id="playlistsWindow">
            <div id="mainContents">
                <table id="playlistTable" align="center"> </table>
            </div>
        </div>

		<!-- Add friend's playlist -->
		<div class="addFromFriend">
			<input type="text" placeholder="Enter a friend's playlist token" id="addFromFriend" onclick="addFriendPlaylistClear()">
		</div>
		<button id="addPlaylistBtn" type="submit" onclick="addFriendPlaylist()">Add Friend's Playlist</button>
        <!-- End Add friend's playlist-->

        <a class="logout" onclick="logoutRedirect()">Logout</a>
        
        
	</body>
</html>
